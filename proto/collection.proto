syntax = "proto3";

package collection;

option go_package = "github.com/cubefs/inodedb/proto";

enum NodeRole {
    	NODE_ROLE_SINGLE = 0;
    	NODE_ROLE_SHARDSERVER = 1;
	NODE_ROLE_MASTER = 2;
	NODE_ROLE_ROUTER = 4;
}

enum NodeState {
    	NODE_STATE_UNKNOWN = 0;
    	NODE_STATE_ALIVE = 1;
    	NODE_STATE_SUSPECT = 2;
    	NODE_STATE_QUIT = 3;
}

message Node {
	uint32 id = 1;
    	string addr = 2;
    	uint32 grpc_port = 3;
	uint32 http_port = 4;
	NodeRole roles = 5;
	NodeState state = 6;
}

enum FieldType {
	BOOL = 0;
	INT = 1;
	FLOAT = 2;
	STRING = 3;
	EMBEDDING = 4;
}

message Embedding {
	repeated float elements = 1;
	string source = 2;
}

enum IndexOption {
	Null = 0;
	Indexed = 1;
	Fulltext = 2;
	Unique = 3;
}

message FieldMeta {	
	string name = 1;
	FieldType type = 2;
	IndexOption indexed = 3;
}

message Field {
	FieldMeta meta = 1;
	bytes value = 2;
}

message Item {
	uint64 ino = 1;
	repeated Field fields = 2;
}

message Link {
	uint64 parent = 1;
	uint64 child = 2;
	string name = 3;
}

message ShardId {
	uint64 collection = 1;
	uint64 start_ino = 2;
}

message CollectionMeta {
	string name = 1;
	uint64 id = 2;
	repeated FieldMeta fixed_fields = 3;
	map<uint64, ShardId> shards = 4;
}

service Collection {
	rpc CreateCollection (CreateCollectionRequest) returns (CreateCollectionResponse) {}
	rpc DeleteCollection (DeleteCollectionRequest) returns (DeleteCollectionResponse) {}
	rpc GetCollection (GetCollectionRequest) returns (GetCollectionResponse) {}

	rpc CreateShard (CreateShardRequest) returns (CreateShardResponse) {}
	rpc DeleteShard (DeleteShardRequest) returns (DeleteShardResponse) {}
	rpc Metrics (MetricsRequest) returns (MetricsResponse) {}

    	rpc Cluster (ClusterRequest) returns (ClusterResponse) {}
    
	rpc AddItems (AddItemsRequest) returns (AddItemsResponse) {}
    	rpc DelItems (DelItemsRequest) returns (DelItemsResponse) {}

	rpc GetItem (GetItemRequest) returns (GetItemResponse) {}
	
	rpc AddLinks (AddLinksRequest) returns (AddLinksResponse) {}
	rpc DelLinks (DelLinksRequest) returns (DelLinksResponse) {}

    	rpc Search (SearchRequest) returns (SearchResponse) {}
}

message ClusterRequest { 
	string operation = 1;	//Join, Quit, et al.
	Node node_info = 2;
}

message ClusterResponse { }

message CreateCollectionRequest {
	string name = 1;
}

message CreateCollectionResponse {
	uint64 id = 1;
}

message DeleteCollectionRequest {
	string name = 1;
	uint64 id = 2;
}

message DeleteCollectionResponse { }

message GetCollectionRequest {
	string name = 1;
}

message GetCollectionResponse {
	CollectionMeta info = 1;
}

message MetricsRequest {
	string keys = 1;
}

message MetricsResponse {
	bytes metrics = 1;
}

message CreateShardRequest {
    	string collection_name = 1 [json_name="collection_name"];
    	ShardId shard_id = 2 [json_name="shard_id"];
}

message CreateShardResponse {
}

message DeleteShardRequest {
    	string collection_name = 1 [json_name="collection_name"];
    	ShardId shard_id = 2 [json_name="shard_id"];
}

message DeleteShardResponse {
}

message AddItemsRequest {
	string collection_name = 1 [json_name="collection_name"];
	ShardId shard_id = 2 [json_name="shard_id"];
	repeated Item items = 3;
}

message AddItemsResponse {
}

message DelItemsRequest {
	string collection_name = 1 [json_name="collection_name"];
	repeated uint64 inos = 2;
}

message DelItemsResponse {
}

message GetItemRequest {
	uint64 ino = 1;
}

message GetItemResponse {
	Item item = 1;
}

message AddLinksRequest { 
	string collection_name = 1 [json_name="collection_name"];
	repeated Link links = 2;
}

message AddLinksResponse { }

message DelLinksRequest { 
	string collection_name = 1 [json_name="collection_name"];
	repeated Link links = 2;
}

message DelLinksResponse { }


message Query { }

message HighlightRequest { }

message SearchRequest {
    string collection_name = 1 [json_name="collection_name"];
    Query query = 2;
    int32 count = 3;
    string sorted_by = 4[json_name="sorted_by"];
    repeated string fields = 5;
}

message SearchResponse {
    uint64 hits = 1;
    repeated Item items = 2;
}
